<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <title>Job Pass</title>
  </head>
  <body>
    <header>
      <!--nav bar-->
      <nav class="navbar nav-bg navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('profile') }}">
          <span class="navbar-brand">JobPass</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('profile') }}">My Profile</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Profile Shop</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >New Profile</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Manage Profile</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#">Log Out</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--nav bar-->
    </header>

    <section>
      <!-- flash messages -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="row flashes justify-content-center">
        <h4 >{{ message }}</h4>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </section>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
